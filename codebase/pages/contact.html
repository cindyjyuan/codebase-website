{% extends "base.html" %} {% block body %}
<div class="jumbotron page-banner contact-banner">
	<div class="container">
		<h1>Contact Us</h1>
	</div>
</div>


<div class="container-fluid contact">
	<div class="row">
		<div class="col-lg-12 col-lg-offset-2 contact-option">
			<h1>Companies</h1>
			<h3>Have an idea that you think we can help with? Reach out to us <a href="{% url '/clients.html' %}">here!</a></h3>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 col-lg-offset-2 contact-option">
			<h1>Students</h1>
			<h3>Think you would be make a great addition to our team? Learn more about membership <a href="{% url '/students.html' %}">here!</a></h3>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 col-lg-offset-2 contact-option">
			<h1>Want to talk about something else?</h1>
			<!-- Change the width and height values to suit you best -->
			<div class="typeform-widget" data-url="https://codebase1.typeform.com/to/B6FuSO" data-text="Contact Form" style="width:66%;height:500px;"></div>
			<script>
				(function () {
					var qs, js, q, s, d = document,
						gi = d.getElementById,
						ce = d.createElement,
						gt = d.getElementsByTagName,
						id = 'typef_orm',
						b = 'https://s3-eu-west-1.amazonaws.com/share.typeform.com/';
					if (!gi.call(d, id)) {
						js = ce.call(d, 'script');
						js.id = id;
						js.src = b + 'widget.js';
						q = gt.call(d, 'script')[0];
						q.parentNode.insertBefore(js, q)
					}
				})()
			</script>
		</div>
	</div>
</div>
{% endblock %}
