<!DOCTYPE html>
<html class="no-js">

<head>
	<script type="text/javascript">
		var url = window.location.href;
		if (url.substr(url.length - 2) == '//') {
			console.log(url.length - 1);
			window.location.href = url.substr(0, url.length - 1);
		}
	</script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{% static '/static/css/bootstrap.css' %}">
	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="{% static '/static/css/bootstrap-theme.css' %}">
	<link rel="stylesheet" href="{% static '/static/css/main.css' %}">
	<link rel="stylesheet" href="{% static '/static/font-awesome/css/font-awesome.min.css' %}">

	<link rel="icon" type="image/png" href="{% static '/static/images/favicon-32x32.png' %}" sizes="32x32" />
	<link rel="icon" type="image/png" href="{% static '/static/images/favicon-16x16.png' %}" sizes="16x16" />

	<script src="{% static '/static/js/vendor/modernizr-2.6.2.js' %}"></script>
</head>

<body>
	<div id="master">

			<div class="container-fluid" style="padding-left:50px;  padding-right:25px;">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url '/index.html' %}" style="font-size:300%; margin-top:20px;">[codebase]</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="{% if_current_page '/index.html' 'active' '' %}">
							<a href="{% url '/index.html' %}"><img class="nav-home" height="75px" /></a>
						</li>
						<li class="{% if_current_page '/services.html' 'active' '' %}">
							<a href="{% url '/services.html' %}"><img class="nav-services" height="75px" /> </a>
						</li>
						<li class="{% if_current_page '/team.html' 'active' '' %}">
							<a href="{% url '/team.html' %}"><img class="nav-team" height="75px" /></a>
						</li>
						<li class="{% if_current_page '/contact.html' 'active' '' %}">
							<a href="{% url '/contact.html' %}"><img class="nav-contact" height="75px" /></a>
						</li>
						<!--						<li class="dropdown">-->
						<!--							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img class="nav-contact" height="75px" /></a>-->
						<!--							<ul class="dropdown-menu">-->
						<!--								<li><a href="{% url '/clients.html' %}">Clients</a></li>-->
						<!--								<li><a href="{% url '/students.html' %}">Students</a></li>-->
						<!--								<li><a href="{% url '/contact.html' %}">General Inquiries</a></li>-->
						<!--							<li class="divider"></li>-->
						<!--							<li class="dropdown-header">Nav header</li>-->
						<!--							</ul>-->
						<!--						</li>-->
						<li class="{% if_current_page '/application.html' 'active' '' %}">
							<a href="{% url '/students.html' %}"><img class="nav-join" height="75px" /> </a>
						</li>
					</ul>
				</div>
				<!--/.navbar-collapse -->
			</div>
		</div>
		<div id="content">
			{% block body %} {% endblock %}
		</div>
	</div>

	<div id="footer">
		<div class="jumbotron foot">
			<p class="footer-text">CodeBase is a non-profit organization created and operated by UC Berkeley students.
				<br />&copy; 2016 CodeBase. </p>
		</div>
	</div>


	<script src="{% static '/static/js/vendor/jquery-1.10.1.js' %}"></script>
	<script src="{% static '/static/js/vendor/bootstrap.js' %}"></script>
	<script src="{% static '/static/js/main.js' %}"></script>
</body>


{% block scripts %} {% endblock %}



</html>
